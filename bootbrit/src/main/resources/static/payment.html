<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="doer.js"></script> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="paymentcss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body onload="paymentdetails()">
  <div>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand"></a>
      <form class="form-inline">
        <a class="navbar-brand" id="uname"></a>
        <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
        <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
      </form>
    </nav>
  </div>
    <section class="gradient-custom">
        <div class="container my-0 py-0">
          <div class="row d-flex justify-content-center py-5">
            <div class="col-md-9 col-lg-8 col-xl-7">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-4">
                  <form action="viewer.html" method="">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                      <div class="form-outline">
                        <center>
                        <h1>Payment Details</h1>
                        </center>
                        <input type="text" id="uname1" class="form-control form-control-lg" siez="17"
                         minlength="19" maxlength="19" disabled/>
                      <label class="form-label" for="typeText">UserName</label>
                      <input type="text" id="eid" class="form-control form-control-lg" siez="17"
                       minlength="19" maxlength="19" disabled />
                    <label class="form-label" for="typeText">Event_id</label>
                    <input type="text" id="amount" class="form-control form-control-lg" siez="17"
                    minlength="19" maxlength="19" disabled/>
                  <label class="form-label" for="typeText">Amount</label>
  <input type="text" id="cardno" class="form-control form-control-lg" siez="17"
                          placeholder="1234 5678 9012 3457" minlength="16" maxlength="16" />
                        <label class="form-label" for="typeText">Card Number</label>
                      </div>
                      <img src="https://img.icons8.com/color/48/000000/visa.png" alt="visa" width="64px" />
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <div class="form-outline">
                        <input type="text" id="cardname" class="form-control form-control-lg" siez="17"
                          placeholder="Cardholder's Name" />
                        <label class="form-label" for="typeName">Cardholder's Name</label>
                      </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center pb-2">
                      <div class="form-outline">
                        <input type="text" id="exp" class="form-control form-control-lg" placeholder="MM/YYYY"
                          size="7" id="exp" minlength="7" maxlength="7" />
                        <label class="form-label" for="typeExp">Expiration</label>
                      </div>
                      <div class="form-outline">
                        <input type="password" id="cvv" class="form-control form-control-lg"
                          placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                        <label class="form-label" for="typeText2">Cvv</label>
                      </div>
                      <button type="submit" class="btn btn-outline-info" onclick="orderinsert()">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
